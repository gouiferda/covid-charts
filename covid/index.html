<!DOCTYPE html>
<html>

<head>
    <title>Covid chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="linkTheme" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/hammer.min.js"></script>
    <script src="assets/js/chartjs-plugin-zoom.min.js"></script>
    <script src="assets/js/chartjs-plugin-labels.js"></script>
    <script src="assets/js/utils.js"></script>

</head>

<body>

    <div class="jumbotron" style="padding: 15px">

        <div class=" text-center">
            <h1>Covid charts</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="form-group">
                            <select id="selectCountry" class="form-control" onchange="setCountry(this.value);">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-0"></div>
        <p class="text-right">
            Data updated at: <span id='updated'></span>
            <br>
            Data sources (Non-Official data):
            <a href="https://github.com/novelcovid/api">novelcovid</a>
            <a href="https://restcountries.eu">restcountries</a>
            <br>
            Official COVID-19 website in Morocco:
            <a href="http://www.covidmaroc.ma/">covidmaroc</a>
            <br>
            Created by:
            <a href="https://twitter.com/notsoufiane" target="_blank">@notsoufiane</a>
            <br><br>
            <img class="rounded" id="btnTheme" style="width:30px;height:30px;" onclick="setTheme('dark');" src="assets/img/dark.png" />
        </p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-12 col-lg-4">
                        <div class="card">
                            <img class="card-img-top" id="countryImg">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <span id="countryName"></span>
                                </h5>
                                <p class="card-text">
                                    <span id="countryInfo"></span>
                                    <span id="countryStats"></span>
                                </p>
                            </div>
                        </div>

                        <div class="mt-3"></div>
                    </div>
                    <div class="col-sm-12 col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                Pie chart
                            </div>
                            <div class="card-body">
                                <canvas id="canvasPie"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mt-3"></div>
                <div class="card">
                    <div class="card-header">
                        Linear chart (zoomable)
                    </div>
                    <div class="card-body">
                        <canvas id="canvasLine"></canvas>
                    </div>
                </div>

                <div class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="app/utils.js"> </script>
    <script src="app/charts.js"> </script>
    <script src="app/data.js"> </script>
    <script src="app/main.js"> </script>
    <script src="app/init.js"> </script>

</body>

</html>
