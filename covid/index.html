<!DOCTYPE html>
<html>

<head>
    <title>Covid chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="linkTheme" href="assets/css/yeti.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/hammer.min.js"></script>
    <script src="assets/js/chartjs-plugin-zoom.min.js"></script>
    <script src="assets/js/chartjs-plugin-labels.js"></script>
    <script src="assets/js/utils.js"></script>

</head>

<body>

    <div class="jumbotron" style="padding: 15px">

        <div class=" text-center">
            <h1>Covid charts</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="form-group">
                            <select id="selectCountry" class="form-control" onchange="setCountry(this.value);">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-0"></div>
        
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-sm-12 col-lg-4">
                        <div class="card">
                            <img class="card-img-top" id="countryImg">
                            <div class="card-body">
                                <h5 class="card-title text-center">
                                    <span id="countryName"></span>
                                </h5>

                                <p class="card-text">
                                    <span id="countryInfo"></span>
                                </p>
                            </div>
                        </div>
                        <div class="mt-3"></div>
                    </div>
                    <div class="col-sm-12 col-lg-8">
                        <div class="card">
                            <div class="card-header text-center">
                                Covid-19 statistiques - Updated: <span id='updated'></span>
                            </div>
                            <div class="card-body">
                                <p class="card-text">
                                    <span id="countryStats"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-12">
                <div class="mt-3"></div>
                <div class="card">
                    <div class="card-header text-center">
                        History of cases (zoomable)
                    </div>
                    <div class="card-body">
                        <canvas id="canvasLine"></canvas>
                    </div>
                </div>
                <div class="mt-3"></div>
            </div>
            <div class="col-sm-12 col-lg-12">
                <div class="mt-3"></div>
                <div class="card">
                    <div class="card-header">
                        Total cases to date
                    </div>
                    <div class="card-body">
                        <canvas id="canvasPie"></canvas>
                    </div>
                </div>
                <div class="mt-3"></div>
            </div>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
              <div class="col-12 col-md">
                <img class="mb-2" id="btnTheme"  onclick="setTheme('dark');"
                    src="assets/img/dark.png" width="30" height="30"/> 

                <small class="d-block mb-3 text-muted">gouiferda &copy; 2020</small>
              </div>

              <div class="col-6 col-md">
              </div>
              <div class="col-6 col-md">
            </div>
              <div class="col-6 col-md">
                <h5>Data sources</h5>
                <ul class="list-unstyled text-small">
                  <li><a class="text-muted" href="https://github.com/novelcovid/api" target="_blank">Novelcovid</a></li>
                  <li><a class="text-muted" href="https://restcountries.eu" target="_blank">Restcountries</a></li>
                  <li><a class="text-muted" href="http://www.covidmaroc.ma/" target="_blank">Covidmaroc</a></li>
                </ul>
              </div>
              <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small">
                  <li><a class="text-muted" href="https://github.com/gouiferda/gouiferda.github.io/tree/master/covid" target="_blank">Project</a></li>
                  <li><a class="text-muted" href="https://gouiferda.github.io/" target="_blank">Portfolio</a></li>
                  <li><a class="text-muted" href="https://github.com/gouiferda" target="_blank">Github</a></li>
                  <li><a class="text-muted" href="https://twitter.com/notsoufiane" target="_blank">Twitter</a></li>
                </ul>
              </div>
            </div>
          </footer>

    </div>

                
   

      <script src="app/utils.js"> </script>
      <script src="app/charts.js"> </script>
      <script src="app/data.js"> </script>
      <script src="app/main.js"> </script>
      <script src="app/init.js"> </script>
</body>

</html>
