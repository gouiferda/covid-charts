<!DOCTYPE html>
<html>

<head>
    <title>Covid chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/Chart.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <link rel="stylesheet" href="assets/css/custom.css">

</head>

<body>

    <div class="jumbotron text-center">

        <div>
            <h1>Covid charts</h1>
            <div class="container">
                <div class="row">
                    <div class="col-4 offset-4">
                        <div class="form-group">
                            <select id="selectCountry" class="form-control" onchange="setCountry(this.value);">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-0"></div>
        <p style="float: right;">Data updated at: <span id='updated'></span></p>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    
                    <div class="col">
                        <span id="countryInfo"></span>
                    </div>
                    <div class="col-8">
                        <canvas id="canvasPie"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div>
                    <canvas id="canvasLine"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script src="app/main.js"> </script>
</body>

</html>
